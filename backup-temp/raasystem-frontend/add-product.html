<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a New Product</title>
</head>
<body>
  <h1>Add a New Product</h1>
  <form id="productForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <button type="submit">Add Product</button>
  </form>

  <p id="responseMsg"></p>

  <h2>üì¶ All Products</h2>
  <ul id="productList"></ul>

  <script>
    const form = document.getElementById('productForm');
    const responseMsg = document.getElementById('responseMsg');
    const productList = document.getElementById('productList');

    async function fetchProducts() {
      try {
        const res = await fetch('http://localhost:5000/api/products');
        const products = await res.json();
        productList.innerHTML = '';
        products.forEach(p => {
          const item = document.createElement('li');
          item.textContent = `${p.name} - $${p.price} | ${p.description}`;
          productList.appendChild(item);
        });
      } catch (err) {
        productList.innerHTML = '<li>‚ùå Error loading products</li>';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        price: parseFloat(form.price.value),
        description: form.description.value
      };

      try {
        const response = await fetch('http://localhost:5000/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const result = await response.json();
          responseMsg.textContent = '‚úÖ Product added: ' + result.name;
          form.reset();
          fetchProducts(); // refresh product list
        } else {
          responseMsg.textContent = '‚ùå Failed to add product.';
        }
      } catch (error) {
        responseMsg.textContent = '‚ùå Error: ' + error.message;
      }
    });

    // Load products when page loads
    window.onload = fetchProducts;
  </script>
</body>
</html>
